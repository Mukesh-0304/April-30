<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">
</head>
<body>

        <div class="flex-container">
            <div class="shapes">
                <div class="rectangle" id="rectangle"></div>

                <div class="circle" id="circle"></div>
            </div>

                <p class="para">Count = <p id="demo">1</p> </p>

                <button onclick="count()" id="click" class="but">Click</button>
                <button onclick="reset()" id="reset" class="but">Reset</button>

                <button onclick="blue()" id="blue" class="but">Blue</button>
            </div>
        </div>
    </div>
